<meta charset="UTF8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	   function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");            

    }    

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularImc(peso,altura) {

		return (peso / (altura * altura));

	}
	
	// Aquí colocamos datos del peso y la altura, pero no está bien que el usuario entre al código a manipular datos, pues no todos tienen porque saber programación y además, no es seguro para la integridad del dódigo.

	pesoInformado = 71

	alturaInformado = 1.72

	imcCalculado = calcularImc(pesoInformado,alturaInformado);

    imprimir("El imc calculado es: " + imcCalculado);
	
</script>
