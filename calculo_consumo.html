<meta charset="UTF-8">
<h3>¿Alcohol o gasolina?</h3>
<br>

<script>

	var tanque = 40;
	var recorridoGasolina = 480 / tanque;
	var recorridoAlcohol = 300 / tanque;

	document.write("Un carro recorre " + recorridoGasolina + " kilómetros por cada litro de gasolina, mientras que un carro recorre " + recorridoAlcohol + " kilómetros por cada litro de alcohol");

</script>
